version: "3.9"

services:
  # Рабочая версия WebTLO
  webtlo:
    image: berkut174/webtlo:master
    container_name: webtlo-master
    environment:
      # Часовой пояс
      - TZ=Europe/Moscow
      # Выполняемые внутри контейнера фоновые задачи
      - WEBTLO_CRON=true
      # Стандартный пользователь внутри контейнера
      - WEBTLO_UID=1000
      - WEBTLO_GID=1000
    ports:
      # Порт для доступа к UI
      - "8080:80"
    volumes:
      # Проброшенный каталог с файлами конфигурации
      - ./webtlo-data:/data
    restart: on-failure
